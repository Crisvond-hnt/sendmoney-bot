services:
  - type: web
    name: sendmoney-bot
    runtime: bun
    plan: starter
    autoDeploy: true
    buildCommand: bun install
    startCommand: bun run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      # Set these in the Render dashboard as "Secret" values:
      # - APP_PRIVATE_DATA
      # - JWT_SECRET
      # Optional:
      # - BASE_RPC_URL
      # - BOT_NAME
      # - BASE_URL (your Render service URL, used in Towns Developer Portal)
